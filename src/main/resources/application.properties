server.port=${PORT:0}
spring.application.name=users-ws
eureka.client.serviceUrl.defaultZone=http://localhost:8010/eureka
spring.devtools.restart.enabled=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

spring.h2.console.enabled=true
##spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.settings.web-allow-others=true

spring.datasource.url=jdbc:mysql://localhost:3306/photo_app?serverTimezone=UTC
spring.datasource.username={cipher}
spring.datasource.password={cipher}
spring.jpa.hibernate.ddl-auto=update

gateway.ip=192.168.0.103
token.expiration_time=864000000
token.secret={cipher}
login.url.path=/users/auth

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username={cipher}
spring.rabbitmq.password={cipher}

management.endpoints.web.exposure.include=health,mappings